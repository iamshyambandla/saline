<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/socket.io.js" type="text/javascript"></script>
    <script src="bundle.js" type="text/javascript"></script>
    <script src="https://unpkg.com/gauge-chart@latest/dist/bundle.js" type="text/javascript"></script>
    <link href="/styles.css" rel="stylesheet">
<script>
  var socket = io();



 
</script>
</head>
<body>
    <div id="gaugeArea" style="height: 200px;width: 200px;"></div>
    <script>
         let element = document.querySelector('#gaugeArea')

// Properties of the gauge
let gaugeOptions = {
  hasNeedle: true,
  needleColor: 'gray',
  needleUpdateSpeed: 1000,
  arcColors: ['rgb(44, 151, 222)', 'lightgray'],
  arcDelimiters: [30],
  rangeLabel: ['0', '100'],
  centralLabel: 'Value',
}

// Drawing and updating the chart
const gauge=GaugeChart.gaugeChart(element, 300, gaugeOptions);
socket.on("1234",function(msg){
    gauge.updateNeedle(Number(msg))

});
//gauge.updateNeedle(50)
    
    </script>
</body>
